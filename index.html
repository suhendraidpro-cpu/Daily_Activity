<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lisensi Form Fanintek</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tidak ada meta-refresh / redirect otomatis di sini -->
  <style>
    /* kecil: styling notifikasi atas agar terlihat jelas */
    .notice {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .notice a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
    }
    .notice .btn {
      background:#1d4ed8;
      color:white;
      padding:8px 12px;
      border-radius:6px;
      text-decoration:none;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Notifikasi / tautan ke halaman Daily Activity yang Anda deploy -->
    <div class="notice" role="note" aria-live="polite">
      <div>
        Halaman Daily Activity sekarang tersedia di:
        <a href="https://suhendraidpro-cpu.github.io/Daily_Activity/" target="_blank" rel="noopener noreferrer">
          suhendraidpro-cpu.github.io/Daily_Activity/
        </a>
      </div>
      <div>
        <a class="btn" href="https://suhendraidpro-cpu.github.io/Daily_Activity/" target="_blank" rel="noopener noreferrer">Buka di tab baru</a>
      </div>
    </div>

    <div class="header">
      <h2>Application Form</h2>
      <p class="subtitle">Fill in your details below</p>
    </div>

    <form id="inputForm">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
      </div>
      <div class="form-group">
        <label for="applicantName">Applicant Name</label>
        <input type="text" id="applicantName" name="applicantName" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" placeholder="Job position" required>
      </div>
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" placeholder="Project title" required>
      </div>
      <div class="form-group">
        <label for="submissionDate">Submission Date</label>
        <input type="date" id="submissionDate" name="submissionDate" required>
      </div>
      <div class="form-group">
        <label for="statusInput">Status</label>
        <input type="text" id="statusInput" name="status" placeholder="Current status" required>
      </div>
      <div class="form-group">
        <label for="applicationName">Application Name</label>
        <input type="text" id="applicationName" name="applicationName" placeholder="Application name" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" placeholder="Application type" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="0" min="0" required>
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" name="duration" placeholder="e.g., 3 months" required>
      </div>
      <div class="form-group">
        <label for="purpose">Purpose</label>
        <input type="text" id="purpose" name="purpose" placeholder="Purpose of application" required>
      </div>
      <div class="form-group full">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Detailed description..." required></textarea>
      </div>

      <button type="submit">Submit Application</button>
      <div id="messageStatus"></div>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
